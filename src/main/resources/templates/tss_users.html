<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Strona główna</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"></link>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous"></link>
</head>
<body>
  <h1>List użytkowników projektu</h1>
  <div th:switch="${users}">
    <h2 th:case="null">Brak danych użytkowników!</h2>
    <div th:case="*">
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nazwa użytkownika</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td>
              <a th:href="@{/registerForm}"
                 class="btn btn-primary"><i class="fas fa-user-plus ml-1"></i></a>
              <a th:href="@{/editUserForm/{id}(id=${user.id})}"
                 class="btn btn-primary"><i class="fas fa-user-edit ml-1"></i></a>
              <a th:href="@{/tss_deleteUser/{id}(id=${user.id})}"
                 class="btn btn-primary"><i class="fas fa-user-times ml-1"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
