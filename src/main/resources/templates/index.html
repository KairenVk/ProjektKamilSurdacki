<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Zadanie 4</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous"></link>
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous"></link>
        <!-- Remember to include jQuery :) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

        <!-- jQuery Modal -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    </head>
    <body>
        <div style="text-align: center;">
            <h1>Projekt aplikacji PMS</h1>
            <h2>Surdacki Kamil</h2>
            <div th:text="'Wersja Spring Boot Starter: '+${springBootVersion}"></div>
            <div th:text="'Czas kompilacji: '+${buildTimestamp}"></div>
            <div th:text="'Wersja JDK: '+${jdkVersion}"></div>
            <div th:text="'Nazwa aplikacji: '+${applicationName}"></div>
            <div th:text="'Wersja builda: '+${buildVersion}"></div>
            <div><a th:href="@{/login}"><h2>Zaloguj się</h2></a></div>
            <div><a th:href="@{/register}"><h2>Zarejestruj się</h2></a></div>
        </div>
        <!-- Modal HTML embedded directly into document -->
        <div id="ex1" class="modal">
            <p>Thanks for clicking. That felt good.</p>
            <a href="#" rel="modal:close">Close</a>
        </div>

        <!-- Link to open the modal -->
        <p><a href="#ex1" rel="modal:open">Open Modal</a></p>
    </body>
</html>
