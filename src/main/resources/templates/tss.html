<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Zadanie 4</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark text-light">
        <div th:replace="fragments/navbar :: navbar (board=${board})"></div>
        <div style="text-align: center;">
            <h1>Projekt aplikacji PMS</h1>
            <h2>"Trello at Home"</h2>
            <h2>Surdacki Kamil</h2>
            <div><a th:href="@{/tss_users}">Lista użytkowników projektu</a></div>
            <div><a th:href="@{/rest/users}">Lista użytkowników projektu (Rest API)</a></div>
            <div><a th:href="@{/tss_websocketNoJSON}">Websocket bez JSON</a></div>
            <div><a th:href="@{/tss_websocket}">Websocket z JSON</a></div>
            <div><a th:href="@{/boards}">Websocket z bazy danych</a></div>
            <div th:text="'Wersja Spring Boot Starter: '+${springBootVersion}"></div>
            <div th:text="'Czas kompilacji: '+${buildTimestamp}"></div>
            <div th:text="'Wersja JDK: '+${jdkVersion}"></div>
            <div th:text="'Nazwa aplikacji: '+${applicationName}"></div>
            <div th:text="'Wersja builda: '+${buildVersion}"></div>
            <div sec:authorize="isAnonymous()"><a th:href="@{/login}"><h2>Zaloguj się</h2></a></div>
            <div sec:authorize="isAnonymous()"><a th:href="@{/registerForm}"><h2>Zarejestruj się</h2></a></div>
            <div sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><h2>Wyloguj się</h2></a></div>
        </div>
    </body>
</html>
