<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Form</title>
</head>
<body>
<form action="#" th:action="@{/board/{boardId}/addList(boardId=${board.id})}" th:object="${taskList}" method="post">
    <div class="form-group">
        <label>Title</label>
        <input type="text" th:field="*{title}" id="title" placeholder="Title"/>
    </div>
    <input type="submit" value="Add list"/>
</form>
</body>
</html>
